     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/landing.css">


    <script>
        $(document).ready(function () {
            $("body").hide().fadeIn(3000);
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="/auth.js"></script>
    <script>
        if (isLoggedIn()) window.location.replace("/posts");
    </script>
</head>

<body>

    <br><header>
        <h1>Welcome to YOUR MICROBLOG NETWORK</h1>
    </header>

    <main>
       
        <div class="container">
             <h3><b>Login</b></h3>
             <div class="card">
            <div class="card-body">
                <form id="login">
                    <div class="col-md-12">
                        <label for="username"></label>
                        <input type="text" class="form-control" placeholder="username" id="username" minlength="3" required>
                    </div><br>

                    <div class="col-md-12">
                        <label for="password"></label>
                        <input type="password" class="form-control" placeholder="password" id="password" minlength="6" required>
                    </div><br>

                    <a href="">Forgot Password?</a><br>

                    <button type="submit" class="btn btn-primary" id="loginButton">Login</button>

                    <p>Don't have an account?<a href="registration/registration.html"> Sign up</a></p>
                </form>

            </div>
        </div>
    </div>
      
    </main>


    <footer>
        <p>&copy;2024 Microblog Network</p>
    </footer>

    <!-- Page-specific code -->
    <script src="/landing.js"></script>
</body>

</html>

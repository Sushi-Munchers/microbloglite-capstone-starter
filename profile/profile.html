<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/profile/profile.css">


    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->

</head>


<script src="/auth.js"></script>
<script>
    if (!isLoggedIn()) window.location.replace("/index.html");
</script>

<body>
    <nav>
        <header class="p-3 text-bg-dark">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/profile/profile.html"
                        class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <img height="50em" src="/pictures/profilepic.jpg" alt="profile">
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 mr-2">
                        <li><a href="/posts/index.html" class="nav-link px-2 text-white"></a></li>
                        <li><a href="/profile/profile.html" class="nav-link px-2 text-white">Your Profile</a></li>
                    </ul>

                    <div class="text-end">
                        <button class="btn btn-danger p-2 m-2" id="logoutButton" onclick="logout();" style="color: black";> 
                            Signout </button>
                    </div>
                </div>
            </div>
        </header>
    </nav>

    <div class="container">
        <img class="d-block mx-auto mt-4" src="/pictures/profilepic.jpg" alt="Profile Picture" height="150px">
        <div class="text-center text-success" id="fullName"></div>
        <div class="text-center" id="username"></div>
        <div class="text-center text-muted" id="bio"></div>
        <button onclick="unhiddenEditForm();" id="editButton" class="btn btn-info" style="margin-top: 40px;">Edit My
            Bio</button>
        <form onsubmit="editProfile(event);" id="editForm">
            <input id="bioInput" style="height: 150px" style="text-align: left;"
                class="justify-content-center  form-control-lg m-2" type="text" style="margin-top: 100px;"
                placeholder="Edit Bio">
            <button type="submit" class="btn btn-warning">Make Changes</button>
            <button id="Nevermind-btn" class="btn btn-danger" onclick="hideEditForm();">Nevermind</button>
            <div id="messageDiv" class="text-success"></div>
        </form>
    </div class="container">

    <div class="container">
        <form class="m-3" onsubmit="postBubblyThoughts(event);">
            <label for="postText">
                <h4>What's on your mind?..</h4>
            </label>
            <textarea style="justify-content-center" ; id="postText" class="form-control" rows="5" cols="50" required
                style="max-width: 500px;"></textarea>
            <span><button class="btn btn-success  m-2" type="submit"><a href="/posts/index.html"
                        style="color: black">Send</a></button>
        </form>
        <p id="messagePara" class="text-success"></p>

        <div id="contentDiv"></div>
    </div>
    </div>

    <footer>
        <div class="footer-content">
            <p> </p>
            <ul class="socials">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>copyright &copy;2024 MicroBlogLite</p>
        </div>
    </footer>
</body>

</html>






<!-- Page-specific code -->

<script>
    if (!isLoggedIn()) window.location.replace("/profile");
</script>
</body>

</html>

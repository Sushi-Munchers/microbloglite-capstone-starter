<script>
    $(document).ready(function () {
        $("body").hide().fadeIn(3000);
    });
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <header>
        <h1>Welcome to MICROBLOG NETWORK</h1>
    </header>

    <main>
        <br>

        <div class="container">
            <h3><b>Register User</b></h3>
            <div class="card">
                <div class="card-body">
                    <form id="registration">
                        <div class="col-md-12">
                            <label for="username"></label>
                            <input type="text" class="form-control" id="username" minlength="3" placeholder="username"
                                required /><br>
                        </div>

                        <div class="col-md-12">
                            <label for="fullName"></label>
                            <input type="text" class="form-control" id="fullName" placeholder="full name" minlength="6"
                                required /><br>
                        </div>

                        <div class="col-md-12">
                            <label for="password"></label>
                            <input type="password" class="form-control" id="password" placeholder="password"
                                required /><br><br>
                        </div>

                        <button type="submit" class="btn btn-primary">Register</button>

                        <p>Already have an account? <a href="/index.html">Login</a></p>

                    </form>
                </div>
            </div>
        </div>

    </main>


    <footer>
        <p>&copy;2024 Microblog Network</p>
    </footer>

    <script src="registration.js"></script>

</body>

</html>
